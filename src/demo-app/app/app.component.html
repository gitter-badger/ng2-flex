<flxContainer>
  <flxGrid>
    <header flxRow [height]="'auto'" [verticalAlignment]="'center'">
      <h3>
        <i class="fa fa-desktop" aria-hidden="true"></i>
        Demo App</h3>
    </header>
    <flxRow [switchSize]="'small'" style="height: 100%">
      <nav flxColumn [horizontalAlignment]="'center'" [switchSize]="'small'" [width]="'auto'">
        <a class="menu-item" href="#">
          <i class="fa fa-home" aria-hidden="true"></i>
          Home</a>
        <a  class="menu-item" href="#">
          <i class="fa fa-linux" aria-hidden="true"></i>
          Page 1 </a>
        <a  class="menu-item" href="#">
          <i class="fa fa-windows" aria-hidden="true"></i>
          Page 2 </a>
        <a  class="menu-item" href="#">
          <i class="fa fa-apple" aria-hidden="true"></i>
          Page 3 </a>
        <a  class="menu-item" href="#">
          <i class="fa fa-google" aria-hidden="true"></i>
          Page 4 </a>
      </nav>
      <main flxColumn>
        <div class="panel panel-default main-panel">
          <div class="panel-body">
            Main Content
          </div>
        </div>
      </main>
      <!--*flxMinSize="'small'"-->
      <aside flxColumn  [flxClass]="{medium: 'aside-max-size', large: 'aside-max-size'}" [switchSize]="'small'"  [width]="'20%'">
        <div class="banner"></div>
        <div class="banner"></div>
      </aside>
    </flxRow>
    <footer flxRow style="background-color: black" [height]="'10%'">
      <flxColumn [horizontalAlignment]="'center'">
        <flxRow [verticalAlignment]="'center'" [horizontalAlignment]="'center'">
          <i class="fa fa-facebook fa-2x social-icon" aria-hidden="true"></i>
          <i class="fa fa-twitter fa-2x social-icon" aria-hidden="true"></i>
          <i class="fa fa-instagram fa-2x social-icon" aria-hidden="true"></i>
        </flxRow>
        <p class="copyright-text">Copyright Â© 2016 Ng2-Flex Demo</p>
      </flxColumn>
    </footer>
  </flxGrid>
</flxContainer>
